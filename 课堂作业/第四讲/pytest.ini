[pytest]
# Pytest configuration file

# Test file patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Test paths
testpaths = .

# Minimum version
minversion = 6.0
