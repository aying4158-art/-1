<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 订单系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .demo-accounts {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .demo-accounts h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .demo-accounts p {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #login-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        #login-result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #login-result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>用户登录</h1>
            <p>请输入您的账号和密码</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <div class="error-message" id="username-error">请输入有效的用户名</div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <div class="error-message" id="password-error">请输入密码</div>
            </div>

            <button type="submit" class="login-button" id="loginBtn">登录</button>
            
            <div class="loading" id="loading">登录中...</div>
            
            <div id="login-result"></div>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgot-link">忘记密码？</a>
        </div>

        <div class="demo-accounts">
            <h3>测试账号</h3>
            <p><strong>管理员:</strong> admin / admin123</p>
            <p><strong>普通用户:</strong> user / user123</p>
            <p><strong>测试用户:</strong> test / test123</p>
        </div>
    </div>

    <script>
        // 预定义的用户账号
        const validUsers = {
            'admin': 'admin123',
            'user': 'user123',
            'test': 'test123',
            'selenium': 'selenium123'
        };

        // 获取DOM元素
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const loginResult = document.getElementById('login-result');
        const forgotLink = document.getElementById('forgot-link');

        // 表单验证
        function validateForm() {
            let isValid = true;
            
            // 验证用户名
            if (usernameInput.value.trim() === '') {
                showError('username', '请输入用户名');
                isValid = false;
            } else {
                hideError('username');
            }

            // 验证密码
            if (passwordInput.value.trim() === '') {
                showError('password', '请输入密码');
                isValid = false;
            } else {
                hideError('password');
            }

            return isValid;
        }

        // 显示错误信息
        function showError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + '-error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 隐藏错误信息
        function hideError(fieldName) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + '-error');
            
            field.classList.remove('error');
            errorElement.style.display = 'none';
        }

        // 显示登录结果
        function showResult(message, isSuccess) {
            loginResult.textContent = message;
            loginResult.className = isSuccess ? 'success' : 'error';
            loginResult.style.display = 'block';
        }

        // 模拟登录过程
        function simulateLogin(username, password) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (validUsers[username] && validUsers[username] === password) {
                        resolve({ success: true, message: '登录成功！正在跳转...' });
                    } else {
                        resolve({ success: false, message: '用户名或密码错误，请重试' });
                    }
                }, 1500); // 模拟网络延迟
            });
        }

        // 表单提交事件
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // 显示加载状态
            loginBtn.disabled = true;
            loading.style.display = 'block';
            loginResult.style.display = 'none';

            try {
                const result = await simulateLogin(username, password);
                
                showResult(result.message, result.success);
                
                if (result.success) {
                    // 模拟跳转
                    setTimeout(() => {
                        alert('登录成功！这里可以跳转到主页面。');
                        // 实际项目中这里会跳转到主页
                        // window.location.href = '/dashboard';
                    }, 1000);
                }
            } catch (error) {
                showResult('登录过程中发生错误，请稍后重试', false);
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // 忘记密码链接
        forgotLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('忘记密码功能暂未实现，请联系管理员。');
        });

        // 输入框失去焦点时验证
        usernameInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError('username', '请输入用户名');
            } else {
                hideError('username');
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                showError('password', '请输入密码');
            } else {
                hideError('password');
            }
        });

        // 清除错误状态当用户开始输入
        usernameInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                hideError('username');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.classList.contains('error')) {
                hideError('password');
            }
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('登录页面已加载完成');
            usernameInput.focus();
        });
    </script>
</body>
</html>
